<div class="row">
    <div class="col-lg-12">
        <ul class="pagination pagination-rounded justify-content-center mt-1 mb-5">
            
            {% if page_obj.has_previous %}
                <li class="page-item">
                    <a href="?page={{page_obj.pervious_page_number}}" class="page-link"><i class="mdi mdi-chevron-right"></i></a>
                </li>
            {% else %}
                <li class="page-item disabled">
                    <a href="#" class="page-link"><i class="mdi mdi-chevron-right"></i></a>

                </li>    
            {% endif %}
                
            {% for i in paginator.page_range %}
                
                {% if page_obj.number == i %}
                    <li class="page-item active">
                        <a href="#" class="page-link">{{i}}</a>
                    </li>
                {% else %}
                    <li class="page-item">
                        <a href="?page={{i}}" class="page-link">{{i}}</a>
                    </li>
                {% endif %}     
            {% endfor %}
        
        
        {% if page_obj.has_next %}
                <li class="page-item">
                    <a href="?page={{page_obj.next_page_number}}" class="page-link"><i class="mdi mdi-chevron-left"></i></a>
                </li>
        {% else %}
            <li class="page-item disabled">
                <a href="#" class="page-link"><i class="mdi mdi-chevron-left"></i></a>
            </li>   
        {% endif %}

        </ul>
    </div>
</div>
<!-- end row -->
