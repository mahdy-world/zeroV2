<div class="table-responsive" >
    <table class="table table-centered table-dark table-nowrap text-center">
        <thead style="background-color: #0c2b4b;">
            <tr>
                <th>م</th>
                <th>التاريخ</th>
                <th>المبلغ</th>
                <th>المسئول</th>
                <th>المستلم</th>
                <th><i class="fas fa-cogs"></i></th>
            </tr>
        </thead>
        <tbody >
        {% for x in payment  %}
            <tr style="text-align: center;">
                <td>{{forloop.counter}}</td>
                <td><span class="badge badge-danger"><i class="fas fa-calendar-alt"></i> {{x.date|date:'Y-m-d'}}</span></td>
                <td><i class="fas fa-dollar-sign"></i> {{x.price}}</td>
                <td><i class="fas fa-user-tie"></i> {{x.admin}} </td>
                <td><i class="fas fa-user"></i> {{x.recipient}} </td>
                
                <td>
                    <a href="{% url 'Factories:FactoryPaymentUpdate' x.id %}" class="mr-3 text-warning" data-toggle="modal" data-target="#sub_modal" data-original-title="Edit"><i class="mdi mdi-pencil font-size-18"></i></a>
                    <a onclick="PaymentDelete('{{x.id}}')" style="cursor: pointer;" class="text-danger" ><i class="mdi mdi-close font-size-18"></i></a>
                </td>
                
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<div style="margin-top:10px">
    <div class="row">
        <div class="col-lg-4">
            <div class="card mini-stats-wid mb-0">
                <div class="card-body bg-danger">
                    
                    <div class="d-flex flex-wrap">
                        <div class="mr-3">
                            <h5 class=" mb-2 text-light"> الحساب المستحق</h5>
                            <h3 class="mb-0 text-dark">{{total_account}} جنية</h3>
                        </div>


                        <div class="avatar-sm ml-auto">
                            <div class="avatar-title bg-light rounded-circle text-dark font-size-20">
                                <i class="fas fa-dollar-sign"></i>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card mini-stats-wid mb-0">
                <div class="card-body bg-danger">
                    
                    <div class="d-flex flex-wrap">
                        <div class="">
                            <h5 class=" mb-2 text-light">اجمالي المسحوبات</h5>
                            <h3 class="mb-0 text-dark">{{payment_sum}} جنية</h3>
                        </div>


                        <div class="avatar-sm ml-auto">
                            <div class="avatar-title bg-light rounded-circle text-dark font-size-20">
                                <i class="fas fa-hand-holding-usd"></i>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card mini-stats-wid mb-0">
                <div class="card-body bg-danger">
                    
                    <div class="d-flex flex-wrap">
                        <div class="">
                            <h5 class=" mb-2 text-light">باقي الحساب</h5>
                            <h3 class="mb-0 text-dark">{{total}} جنية</h3>
                        </div>


                        <div class="avatar-sm ml-auto">
                            <div class="avatar-title bg-light rounded-circle text-dark font-size-20">
                                <i class="fas fa-file-invoice-dollar"></i>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        
    </div>
</div>
